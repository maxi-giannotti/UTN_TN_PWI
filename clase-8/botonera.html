<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica clase 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./botonera.css">
</head>
<body>
    <div class="botonera-padre">
        <i class="bi bi-lock bottom-left" ></i>
        <i class="bi bi-hand-index"></i>
        <i class="bi bi-arrow-up-left"></i>
        <i class="bi bi-app"></i>
        <i class="bi bi-diamond"></i>
        <i class="bi bi-circle"></i>
        <i class="bi bi-arrow-right"></i>
        <i class="bi bi-dash"></i>
        <i class="bi bi-pencil"></i>
        <i class="bi bi-type"></i>
        <i class="bi bi-image"></i>
        <i class="bi bi-eraser"></i>
        <i class="bi bi-arrows-fullscreen bottom-right"></i>
    </div>
    <aside class="aside-options">
        <button class="especial-option">
            <div class="especial-option-left">
                <i class="bi bi-folder"></i>
                <span>Abrir</span>
            </div>
            <span class="option-right">Ctrl+O</span>
        </button>
        <button class="especial-option-left">
            <i class="bi bi-download"></i>
            <span>Guardar en..</span>
        </button>
        <button class="especial-option">
            <div class="especial-option-left">
                <i class="bi bi-image"></i>
                <span>Exportar imagen</span>
            </div>
            <span class="option-right">Ctrl+Shift+E</span>
        </button>
        <button class="especial-option-left">
            <i class="bi bi-people"></i>
            <span>Colaboracion en directo...</span>
        </button>
        <button class="especial-option">
            <div class="especial-option-left option-purple">
                <i class="bi bi-lightning-charge"></i>
                <span>Command palette</span>
            </div>
            <span class="option-right purple">Ctrl+/</span>
        </button>
        <button class="especial-option">
            <div class="especial-option-left">
                <i class="bi bi-question-circle"></i>
                <span>Ayuda</span>
            </div>
            <span class="option-right">?</span>
        </button>
        <button class="especial-option-left">
            <i class="bi bi-trash"></i>
            <span>Limpiar lienzo y reiniciar el color de fondo</span>
        </button>
    </aside>
</body>
</html>
