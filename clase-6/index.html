<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- le indico al navegador que el texto dentro de esta etiqueta debe ser interpretado como una hoja de estilos o css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- estilos en linea o inline styles, son poco escalables, poco reutilizables, no se suelen usar. la mejor manera es utilizar el lenguaje css-->
    <h1 style="color: blueviolet;background-color: black; font-size: 60px;">Titulo principal</h1>

    <h1 class="titulo-especial subrayado">titulo super especial</h1>

    <h1>titulo</h1>

    <h2>titulo</h2>

    <h1 id="titulo-super-especial">titulo super super especial</h1>
</body>
</html>
